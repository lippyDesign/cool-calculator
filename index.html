<!DOCTYPE html>
<html>
<head>

	<meta name="description" content="Basic calculator done with jQuery">
	<meta name="author" content="Volodymyr Lipunov">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<script src="js/main.js"></script>
